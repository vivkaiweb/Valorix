<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الذكاء الاصطناعي - مساعد باتل رويال</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            background-color: #1a1a2e;
            color: #e6e6e6;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #4cc9f0;
            margin-bottom: 30px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .panel {
            background-color: #0f3460;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .stats {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            background-color: #4cc9f0;
            color: #1a1a2e;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2b93b9;
        }
        .log-container {
            background-color: #0f3460;
            padding: 15px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .log-entry {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .help {
            border-right: 4px solid #4cc9f0;
        }
        .betray {
            border-right: 4px solid #f05454;
        }
        .collect {
            border-right: 4px solid #ffd369;
        }
        .trust-bar {
            height: 20px;
            background-color: #0f3460;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        .trust-level {
            height: 100%;
            background: linear-gradient(90deg, #f05454, #ffd369, #4cc9f0);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        .trust-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .ai-status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .helping {
            background-color: rgba(76, 201, 240, 0.2);
            color: #4cc9f0;
        }
        .betraying {
            background-color: rgba(240, 84, 84, 0.2);
            color: #f05454;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نظام الذكاء الاصطناعي - مساعد باتل رويال</h1>
        
        <div class="trust-labels">
            <span>منخفضة (خائن)</span>
            <span>ثقة متوسطة</span>
            <span>عالية (مساعد)</span>
        </div>
        <div class="trust-bar">
            <div class="trust-level" id="trustLevel" style="width: 50%;"></div>
        </div>
        
        <div class="ai-status helping" id="aiStatus">الحالة: المساعدة</div>
        
        <div class="dashboard">
            <div class="panel">
                <h2>إحصائيات اللاعب</h2>
                <div class="stats">
                    <div>مستوى الثقة: <span id="trustValue">50</span>/100</div>
                    <div>نمط اللعب: <span id="playStyle">متوازن</span></div>
                    <div>الموارد: <span id="resources">5</span></div>
                    <div>القتلات: <span id="kills">0</span></div>
                    <div>الموقع: <span id="location">آمن</span></div>
                </div>
                
                <h2>تحكم باللعبة</h2>
                <div class="actions">
                    <button onclick="playerAction('attack')">هجوم على عدو</button>
                    <button onclick="playerAction('defend')">دفاع/بناء</button>
                    <button onclick="playerAction('camp')">كمين/انتظار</button>
                    <button onclick="playerAction('share')">مشاركة الموارد مع المساعد</button>
                    <button onclick="playerAction('ignore')">تجاهل المساعد</button>
                </div>
            </div>
            
            <div class="panel">
                <h2>سجل الأحداث</h2>
                <div class="log-container" id="logContainer">
                    <div class="log-entry collect">
                        [11:30:00] المساعد AI: تم تفعيل النظام، جاري جمع البيانات عن أسلوب لعبك...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // حالة اللاعب الأساسية
        const playerState = {
            trust: 50, // مستوى الثقة بين 0-100
            playStyle: 'balanced', // نمط اللعب: aggressive, defensive, camper
            resources: 5, // عدد الموارد
            kills: 0, // عدد القتلات
            location: 'safe', // الموقع: safe, exposed, combat
            actions: [] // سجل الإجراءات الأخيرة
        };

        // إحصائيات تتبع أنماط اللعب
        const playStyleStats = {
            aggressive: 0,
            defensive: 0,
            camper: 0
        };

        // عناصر DOM
        const trustLevelElement = document.getElementById('trustLevel');
        const trustValueElement = document.getElementById('trustValue');
        const playStyleElement = document.getElementById('playStyle');
        const resourcesElement = document.getElementById('resources');
        const killsElement = document.getElementById('kills');
        const locationElement = document.getElementById('location');
        const logContainerElement = document.getElementById('logContainer');
        const aiStatusElement = document.getElementById('aiStatus');

        // إضافة رسالة إلى السجل
        function addLogMessage(message, type) {
            const now = new Date();
            const timeString = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `[${timeString}] ${message}`;
            
            logContainerElement.appendChild(logEntry);
            logContainerElement.scrollTop = logContainerElement.scrollHeight;
        }

        // تحديث واجهة المستخدم
        function updateUI() {
            trustLevelElement.style.width = `${playerState.trust}%`;
            trustValueElement.textContent = playerState.trust;
            playStyleElement.textContent = getPlayStyleName(playerState.playStyle);
            resourcesElement.textContent = playerState.resources;
            killsElement.textContent = playerState.kills;
            locationElement.textContent = playerState.location === 'safe' ? 'آمن' : 
                                         playerState.location === 'exposed' ? 'مكشوف' : 'قتال';
            
            // تحديث حالة الذكاء الاصطناعي
            if (playerState.trust >= 70) {
                aiStatusElement.className = 'ai-status helping';
                aiStatusElement.textContent = 'الحالة: المساعدة';
            } else if (playerState.trust <= 30) {
                aiStatusElement.className = 'ai-status betraying';
                aiStatusElement.textContent = 'الحالة: الخيانة';
            } else {
                aiStatusElement.className = 'ai-status';
                aiStatusElement.textContent = 'الحالة: مراقبة';
            }
        }

        // الحصول على اسم نمط اللعب
        function getPlayStyleName(style) {
            switch(style) {
                case 'aggressive': return 'هجومي';
                case 'defensive': return 'دفاعي';
                case 'camper': return 'كمبر';
                default: return 'متوازن';
            }
        }

        // تحديد نمط اللعب بناءً على الإحصائيات
        function determinePlayStyle() {
            const max = Math.max(playStyleStats.aggressive, playStyleStats.defensive, playStyleStats.camper);
            
            if (max === 0) return 'balanced';
            if (playStyleStats.aggressive === max) return 'aggressive';
            if (playStyleStats.defensive === max) return 'defensive';
            return 'camper';
        }

        // قرارات الذكاء الاصطناعي بناءً على مستوى الثقة
        function makeAIDecision() {
            // فرصة 30% لاتخاذ قرار في كل إجراء
            if (Math.random() > 0.3) return;
            
            if (playerState.trust >= 70) {
                // سلوك المساعدة عندما الثقة عالية
                const decisions = [
                    () => { 
                        playerState.resources += 2;
                        addLogMessage('المساعد AI: وجدت موارد إضافية لك! +2 موارد', 'help');
                    },
                    () => {
                        playerState.location = 'safe';
                        addLogMessage('المساعد AI: حذرتك من خطر قادم، غير موقعك!', 'help');
                    },
                    () => {
                        addLogMessage('المساعد AI: رصدت عدواً قريباً، انتبه!', 'help');
                    }
                ];
                decisions[Math.floor(Math.random() * decisions.length)]();
            } 
            else if (playerState.trust <= 30) {
                // سلوك الخيانة عندما الثقة منخفضة
                const decisions = [
                    () => { 
                        playerState.resources = Math.max(0, playerState.resources - 2);
                        addLogMessage('المساعد AI: سرقت بعض مواردك! -2 موارد', 'betray');
                    },
                    () => {
                        playerState.location = 'exposed';
                        addLogMessage('المساعد AI: كشفت موقعك للأعداء!', 'betray');
                    },
                    () => {
                        addLogMessage('المساعد AI: أعطيت معلومات خاطئة عن موقع الأعداء!', 'betray');
                    }
                ];
                decisions[Math.floor(Math.random() * decisions.length)]();
            } 
            else {
                // سلوك محايد عندما الثقة متوسطة
                addLogMessage('المساعد AI: جاري جمع البيانات عن تحركاتك...', 'collect');
            }
            
            updateUI();
        }

        // معالجة إجراءات اللاعب
        function playerAction(action) {
            // تسجيل الإجراء للحفاظ على تاريخ محدود
            playerState.actions.push(action);
            if (playerState.actions.length > 5) {
                playerState.actions.shift();
            }
            
            // تحديث إحصائيات نمط اللعب
            switch(action) {
                case 'attack':
                    playStyleStats.aggressive++;
                    playerState.kills++;
                    playerState.location = 'combat';
                    addLogMessage('أنت: هاجمت عدواً بنجاح! +1 قتيل', 'collect');
                    break;
                case 'defend':
                    playStyleStats.defensive++;
                    playerState.location = 'safe';
                    addLogMessage('أنت: بنيت دفاعات قوية', 'collect');
                    break;
                case 'camp':
                    playStyleStats.camper++;
                    playerState.location = 'safe';
                    addLogMessage('أنت: اختبأت في مكان آمن', 'collect');
                    break;
                case 'share':
                    if (playerState.resources > 0) {
                        playerState.resources--;
                        playerState.trust += 10;
                        addLogMessage('أنت: شاركت الموارد مع المساعد +10 ثقة', 'help');
                    } else {
                        addLogMessage('أنت: ليس لديك موارد للمشاركة', 'collect');
                    }
                    break;
                case 'ignore':
                    playerState.trust -= 5;
                    addLogMessage('أنت: تجاهلت المساعد -5 ثقة', 'betray');
                    break;
            }
            
            // تحديث نمط اللعب
            playerState.playStyle = determinePlayStyle();
            
            // تغيير عشوائي في الموقع
            if (Math.random() > 0.7 && playerState.location !== 'combat') {
                playerState.location = Math.random() > 0.5 ? 'safe' : 'exposed';
            }
            
            // تغييرات طفيفة في الثقة بناءً على نمط اللعب
            if (playerState.playStyle === 'aggressive') {
                playerState.trust += Math.random() > 0.5 ? 2 : -1;
            } else if (playerState.playStyle === 'defensive') {
                playerState.trust += 1;
            } else {
                playerState.trust -= 2;
            }
            
            // التأكد من أن الثقة بين 0 و 100
            playerState.trust = Math.max(0, Math.min(100, playerState.trust));
            
            // اتخاذ قرار من قبل الذكاء الاصطناعي
            makeAIDecision();
            
            // تحديث واجهة المستخدم
            updateUI();
        }

        // التهيئة الأولية
        updateUI();
    </script>
</body>
</html>
